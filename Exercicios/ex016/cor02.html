<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Cofigurações Globais das CSS */
            font-family: sans-serif;
            height: 100vh;
        }

        body{
            background-image: linear-gradient(-160deg, #4C60CB 10%, #A138B0, #EB4A65, #FF6841, #FFC851);
            background-repeat: no-repeat;
            position: fixed;
        }

        h1{
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
